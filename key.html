<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>رمزگشایی پیامت</title>
    <script src="scripts/coder.js"></script>
    <script src="configs.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div
      class="container"
      style="
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div class="card text-center">
        <div class="card-header" style="position: relative">
          رمزگشایی
          <span
            style="
              position: absolute;
              top: 50%;
              left: 10px;
              font-size: 1.1rem;
              color: yellowgreen;
              transform: translateY(-50%);
            "
          >
            <i class="fa-solid fa-lock-open"></i>
          </span>
        </div>
        <div class="card-body">
          <div class="inputs">
            <input
              id="input_key"
              placeholder="کلید دوستت رو وارد کن!"
              type="text"
              class="form-control"
            />
          </div>
        </div>
        <div class="card-footer text-body-secondary">
          <button id="btn_key_submit" class="btn btn-primary">
            ثبتش کن برام!
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div id="modal_body" class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              باشه ببند!
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="https://kit.fontawesome.com/b68be6068e.js"></script>
    <script src="scripts/helper.js"></script>
    <script src="scripts/database.js"></script>
    <script src="scripts/key.js"></script>
  </body>
</html>
